<section class="text-gray-600 body-font">
    <form action="{{ url_for('rotas_app.cadastrar_tamanho') }}" method="post">
        <div class="container px-5 py-24 mx-auto">
            
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Cadastro de Numerações</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them man bun deep.</p>
            </div>
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="relative flex-grow w-full">
                <label for="produto" class="leading-7 text-sm text-gray-600">Produto</label>
                <select id="produto" name="produto" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="relative flex-grow w-full">
                <label for="tamanho" class="leading-7 text-sm text-gray-600">Numeração</label>
                <input type="text" id="full-tamanho" name="tamanho" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative flex-grow w-full">
                <label for="quantidade" class="leading-7 text-sm text-gray-600">Quantidade</label>
                <input type="text" id="full-quantidade" name="quantidade" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Cadastrar</button>
        </div>
        {% include 'mensagem.html' %}
        </div>
    </form>
</section>
